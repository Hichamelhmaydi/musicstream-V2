 <header class="sticky top-0 z-50 bg-gradient-to-r from-primary-800 to-purple-800 shadow-lg backdrop-blur-lg bg-opacity-95">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">

          <div class="flex items-center space-x-3">
            <a routerLink="/" class="text-2xl font-bold text-white hover:text-primary-100 transition-colors duration-200">
              <span class="text-gradient">Music</span>
              <span class="text-white">Stream</span>
            </a>
          </div>

         
          <div class="hidden md:flex items-center space-x-8">
            <a routerLink="/" 
               routerLinkActive="text-primary-200 font-semibold"
               [routerLinkActiveOptions]="{exact: true}"
               class="text-white hover:text-primary-100 transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-white/10">
              <i class="fas fa-music mr-2"></i>
              Library
            </a>
            <a routerLink="/add"
               routerLinkActive="text-primary-200 font-semibold"
               class="text-white hover:text-primary-100 transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-white/10">
              <i class="fas fa-plus-circle mr-2"></i>
              Add Track
            </a>
            <div class="flex items-center space-x-4">
              <button class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                <i class="fas fa-user text-white"></i>
              </button>
              <button class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                <i class="fas fa-cog text-white"></i>
              </button>
            </div>
          </div>

         
          <button class="md:hidden p-2 rounded-lg text-white hover:bg-white/10">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </nav>
    </header>
