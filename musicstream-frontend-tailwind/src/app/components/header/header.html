<header class="sticky top-0 z-50 backdrop-blur-md bg-slate-950/80 border-b border-amber-500/20">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <nav class="container mx-auto px-6 py-5">
    <div class="flex items-center justify-between">
      
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <a routerLink="/" class="group flex items-center gap-3 hover:opacity-80 transition-opacity">
          <div class="relative">
            <div class="absolute inset-0 bg-amber-500/20 blur-xl rounded-full"></div>
            <div class="relative w-10 h-10 bg-gradient-to-br from-amber-400 to-orange-600 rounded-lg rotate-3 flex items-center justify-center shadow-lg">
              <svg class="w-6 h-6 text-slate-950" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
              </svg>
            </div>
          </div>
          <div class="flex flex-col">
            <span class="text-xl font-bold text-white tracking-tight">MusicStream</span>
            <span class="text-xs text-amber-400/60 uppercase tracking-wider">Pro Audio</span>
          </div>
        </a>
      </div>  

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-2">
        <a routerLink="/library" 
           routerLinkActive="bg-amber-500/10 text-amber-400 shadow-lg shadow-amber-500/5"
           [routerLinkActiveOptions]="{exact: true}"
           class="group relative px-5 py-2.5 rounded-xl text-slate-300 hover:text-white transition-all duration-300 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
          </svg>
          <span class="font-medium">Library</span>
        </a>
        
        <a routerLink="/add"
           routerLinkActive="bg-amber-500/10 text-amber-400 shadow-lg shadow-amber-500/5"
           class="group relative px-5 py-2.5 rounded-xl text-slate-300 hover:text-white transition-all duration-300 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          <span class="font-medium">Add Track</span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2.5 rounded-xl bg-slate-900/50 text-slate-400 hover:text-white hover:bg-slate-800/80 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>
</header>
