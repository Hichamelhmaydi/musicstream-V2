    <div class="group relative bg-white rounded-2xl shadow-lg overflow-hidden 
                hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
    
      <div class="relative h-48 overflow-hidden bg-gradient-to-br from-primary-100 to-purple-100">
        <img [src]="track.coverUrl || 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400&h=300&fit=crop'"
             [alt]="track.title"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
             (error)="onImageError($event)" />
        
        
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-300
                    flex items-center justify-center">
          <button (click)="play.emit(track)" 
                  class="p-4 bg-white rounded-full shadow-2xl transform hover:scale-110 transition-transform duration-200">
            <span class="text-2xl text-primary-600">â–¶</span>
          </button>
        </div>
        
        
        <div class="absolute top-3 right-3 bg-black/70 text-white px-2 py-1 rounded-full text-xs">
          {{ formatDuration(track.duration) }}
        </div>
      </div>

      
      <div class="p-5">
        <h3 class="font-bold text-lg text-gray-800 truncate group-hover:text-primary-600 transition-colors">
          {{ track.title }}
        </h3>
        <p class="text-gray-600 text-sm mt-1 truncate">{{ track.artist }}</p>
        
        <div class="flex items-center justify-between mt-4">
          <span class="badge bg-primary-100 text-primary-800">
            {{ track.category }}
          </span>
          
          <div class="flex items-center space-x-2">
           
            <button [routerLink]="['/edit', track.id]"
                    class="p-2 text-gray-500 hover:text-primary-600 hover:bg-primary-50 rounded-full transition-colors"
                    title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            
           
            <button (click)="delete.emit(track.id)"
                    class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                    title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>

     
        <div class="mt-3 pt-3 border-t border-gray-100">
          <p class="text-xs text-gray-500">
            Added {{ track.addedDate ? (track.addedDate | date:'mediumDate') : 'Recently' }}
          </p>
        </div>
      </div>

    
      <a [routerLink]="['/track', track.id]"
         class="absolute inset-0 z-10"
         aria-label="View {{ track.title }} details"></a>
    </div>
