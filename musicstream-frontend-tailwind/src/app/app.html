<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex flex-col">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <app-header></app-header>

  <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="max-w-7xl mx-auto">
      <router-outlet></router-outlet>
      
    </div>
  </main>

  <footer
    *ngIf="playerState.track"
    class="fixed inset-x-0 bottom-0 z-50 backdrop-blur-xl bg-slate-950/95 border-t border-amber-500/10 shadow-[0_-8px_30px_rgba(251,191,36,0.08)] transition-all"
  >
    <div class="relative h-0.5 bg-slate-900 overflow-hidden">
      <div
        class="absolute inset-y-0 left-0 bg-gradient-to-r from-amber-400 via-orange-500 to-amber-600 transition-all duration-200 shadow-[0_0_10px_rgba(251,191,36,0.5)]"
        [style.width.%]="(playerState.currentTime / playerState.duration) * 100">
      </div>
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">

        <div class="flex items-center gap-4 min-w-0">
          <div class="relative group hidden sm:flex">
            <div class="absolute inset-0 bg-amber-500/20 blur-lg rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <div class="relative w-14 h-14 rounded-xl bg-gradient-to-br from-amber-400 to-orange-600 shadow-lg shadow-amber-500/20 flex items-center justify-center flex-shrink-0">
              <svg class="w-7 h-7 text-slate-950" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
              </svg>
            </div>
          </div>

          <div class="min-w-0 flex-1">
            <h3 class="text-sm font-bold text-white truncate">
              {{ playerState.track?.title || 'Unknown Title' }}
            </h3>
            <p class="text-xs text-slate-400 truncate mt-0.5">
              {{ playerState.track?.artist || 'Unknown Artist' }}
            </p>
          </div>
        </div>

        <div class="flex justify-center w-full">
          <div class="flex items-center gap-3">
            <button (click)="skip(-10)"
                    class="p-2 rounded-lg bg-slate-900/50 hover:bg-slate-800 text-slate-400 hover:text-amber-400 transition-all active:scale-95">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
              </svg>
            </button>

            <button (click)="togglePlay()"
                    class="relative p-3 rounded-xl bg-gradient-to-br from-amber-400 to-orange-600 hover:from-amber-500 hover:to-orange-700 shadow-lg shadow-amber-500/30 transition-all active:scale-95 group">
              <div class="absolute inset-0 bg-amber-300/20 rounded-xl blur-lg group-hover:bg-amber-300/30 transition-all"></div>
              <svg *ngIf="!playerState.isPlaying" class="relative w-5 h-5 text-slate-950" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
              <svg *ngIf="playerState.isPlaying" class="relative w-5 h-5 text-slate-950" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
              </svg>
            </button>

            <button (click)="skip(10)"
                    class="p-2 rounded-lg bg-slate-900/50 hover:bg-slate-800 text-slate-400 hover:text-amber-400 transition-all active:scale-95">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden sm:flex items-center justify-end gap-4">
          <div class="flex items-center gap-2 text-xs font-medium text-slate-400 tabular-nums">
            <span class="text-white">
              {{ formatTime(playerState.currentTime || 0) }}
            </span>
            <span class="text-slate-600">/</span>
            <span>
              {{ formatTime(playerState.duration || 0) }}
            </span>
          </div>

          <button (click)="toggleMute()"
                  class="p-2 rounded-lg bg-slate-900/50 hover:bg-slate-800 text-slate-400 hover:text-amber-400 transition-all">
            <svg *ngIf="!playerState.isMuted && playerState.volume > 0.5" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <svg *ngIf="!playerState.isMuted && playerState.volume <= 0.5 && playerState.volume > 0" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
            </svg>
            <svg *ngIf="playerState.isMuted || playerState.volume === 0" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>

          <div class="relative w-20 h-1 bg-slate-800/80 rounded-full overflow-hidden group">
            <div
              class="h-full bg-gradient-to-r from-slate-600 to-slate-400 transition-all"
              [style.width.%]="playerState.volume * 100">
            </div>
            <input type="range"
                   [value]="playerState.volume * 100"
                   (input)="onVolumeChange($event)"
                   min="0"
                   max="100"
                   class="absolute inset-0 w-full h-1 opacity-0 cursor-pointer" />
          </div>
        </div>

      </div>
    </div>
  </footer>
</div>
